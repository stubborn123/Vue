<html>
    <head>
        <title>v-model的使用双向绑定</title>
    </head>
    <body>
        <div id="modelTest">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#modelTest",
            data:{
                message:"Hello ZP"
            }
        })
    </script>
</html>
